<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitventure - Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #efefef;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #ff5100;
        }

        .navbar a {
            color: #0f0e0e;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #fff;
        }

        .container,
        .navbar {
            padding: 1rem 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.75rem;
            color: #333333;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 600;
            color: #555555;
        }

        .form-control {
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .btn-reset {
            background-color: #ff5100;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-reset:hover {
            background-color: #e04400;
        }

    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <img src="{{url_for('static', filename='logo.png')}}" alt="Fitventure Logo" style="height: 50px; margin-right: 20px;">
                <a class="navbar-brand" href="/">Fitventure</a>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Reset Password</h2>
                    <form action="/reset-password" method="POST">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="new_password">New Password:</label>
                            <input type="password" name="new_password" id="new_password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Reset Password" class="btn btn-reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
