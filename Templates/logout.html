<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitventure - Countries</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(239, 237, 236);
        }

        /* Color for navbar links */
        .navbar {
            background-color: rgba(255, 81, 0, 0.724); 
            width: 100%;
            font-size: 16px;
        }
        .navbar a:visited {
            color: rgba(15, 14, 14, 0.724);
            font-size: 18px;
        }

        .container,
        .navbar {
            padding: 10px;
        }

        .footer {
            background-color: rgba(255, 81, 0, 0.543);
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }

        /* Style for heading 1 */
        h2 {
            font-size: 24px; /* Change the font size as needed */
            color: rgb(0, 0, 4); /* Change the color as needed */
        }

        /* Style for heading 2 */
        h4 {
            font-size: 15px; /* Change the font size as needed */
            color: rgb(0, 4, 0); /* Change the color as needed */
        }

        /* Style for the list */
        .list {
            flex: 1; /* Make the list take up remaining space */
        }

        /* Style for the image container */
        .image-container {
            text-align: center; /* Center the image horizontally */
            margin-top: 20px; /* Adjust the top margin */
        }

        /* Style for the image */
        .image {
            width: 100px; /* Increase the width of the image */
            height: auto; /* Maintain aspect ratio */
        }

        /* Add space between list items */
        .list-unstyled li {
            margin-bottom: 10px;
        }
        /* Style for the globe image */
.globe_image {
    width: 400px; /* Adjust the width as needed */
    height: auto; /* Maintain aspect ratio */
}

    
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Fitventure</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        
                    </ul>
                </div><li class="nav-item">
                    <a class="nav-link" href="/favourites">Favourites</a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                {% endif %}
            </div>
        </nav>
    </header>
<title>User Logout</title>
</head>
<body>
    <h1>User Logout</h1>
    <p>You have been logged out successfully!</p>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
